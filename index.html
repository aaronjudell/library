<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Aaron's Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headline">
                Welcome to Aaron's Library!
            </div>
            <div class="new-book">
                <button class="new-book-button">
                    New Book
                </button>
            </div>
        </div>
        <div class="library">

        </div>
    </div>
    <div class="form-container">
    <form class="book-form">
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" required>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" required>
        <label for="pages">Pages: </label>
        <input type="tel" id="pages" name="pages" required>
        <fieldset>
            <legend>Have you read it?</legend>
            <label><input type="radio" name="read" id="read-true" required value="true"> Yes </label>
            <label><input type="radio" name="read" id="read-false" required value="false" checked> No </label>
        </fieldset>
        <button type="submit">Add Book</button>
    </form>
    </div>
</body>
</html>
